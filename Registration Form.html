<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
        <fieldset>
    <h1 align="center">REGISTRATION FORM </h1>
    <label>Name: <input type="text" placeholder="Enter Your Name"></label> <br> <br>
    <label>Email: <input type="email" placeholder="Enter Your Email"></label> <br> <br>
    <label>Address: <input type="text"></label> <br> <br>
    <label>DOB: <input type="date"></label> <br> <br>
    <label>Gender:<input type="radio" name="Gender" value="male">male <input type="radio" name="Gender" value="female">female</label> <br> <br>
    <label>Upload Your Resume: <input type="file"></label> <br> <br>
    <label>Rate: <input type="range"></label> <br> <br>
    <button>Submit</button> <button>Cancel</button>
    </fieldset>
    </form>
</body>
</html>
